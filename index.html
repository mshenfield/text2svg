<html>
    <body>
<script src="http://cloud.github.com/downloads/uxebu/bonsai/bonsai-0.4.0.min.js"></script>

	<div id="content">
		<style>
#content {
  padding: 0;
}
#player {
  background: #000;
  position: absolute;
  width: 1200px;
  height: 500px;
  let: 0px;
  box-shadow: 0 0 20px #000;
}
#credit {
  position: absolute;
  bottom: 20px;
  right: 20px;
}
</style>

<div id="player"></div>

<script type="bs" id="bs">

var centerX = 250,
    centerY = 250,
    circles = 70,
    distance = 100,
    frames = 10,
    radiusMin = 5,
    radiusVar = 10

var circle, random = Math.random;

// A
for (var i = 0; i < circles; ++i) {
    var f = i / (circles * 2),
        x = i * 5,
        y = centerY + distance * - 2 * Math.sin(f*4*Math.PI - Math.PI/2),
        radius = randomRadius();

    createCircle(x, y, radius)
}

for (var i = 0; i < circles; ++i) {
    var y = centerY,
        x = i * 5,
        radius = randomRadius();
    
    createCircle(x, y, radius)
}

// P
var rightOfA = circles * 5 + 50;
for (var i = 0; i < circles; ++i) {
    var x = rightOfA,
        y = i * 6 + 50,
        radius = randomRadius();
    
    createCircle(x, y, radius);
}

for (var i = 0; i < circles; ++i) {
    var f = i / circles,
        x = rightOfA + distance * Math.sin(f * Math.PI),
        y =  distance - distance * -Math.cos(f * Math.PI),
        radius = randomRadius();
        
    createCircle(x, y, radius);
}

// R
var rightOfP = rightOfA + circles * 3
for (var i = 0; i < circles; ++i) {
    var x = rightOfP,
        y = i * 6 + 50,
        radius = randomRadius();
    
    createCircle(x, y, radius);
}

for (var i = 0; i < circles; ++i) {
    var f = i / circles,
        x = rightOfP + distance * Math.sin(f * Math.PI),
        y =  distance - distance * -Math.cos(f * Math.PI),
        radius = randomRadius();
        
    createCircle(x, y, radius);
}

for (var i = 0; i < circles; i++) {
    var x = rightOfP + 3 * i,
        y = centerY + 3 * i,
        radius = randomRadius();
    
    createCircle(x, y, radius);
}


// I
var rightOfR = rightOfP + 3 * i + 50;
for (var i = 0; i < circles; i++) {
    var x = rightOfR,
        y = i * 6 + 50,
        radius = randomRadius();
        
    createCircle(x, y, radius);
}

// L
var rightOfI = rightOfR + 100;
for (var i = 0; i < circles; i++) {
    var x = rightOfI,
        y = i * 6 + 50,
        radius = randomRadius();
        
    createCircle(x, y, radius);
}

for (var i = 0; i < circles; i++) {
    var x = rightOfI + i * 3,
        y = circles * 6 + 50,
        radius = randomRadius();
        
    createCircle(x, y, radius);
}

// Utils / helper functions
function randomRadius() {
    return random() * radiusVar + radiusMin;
}

function createCircle(x, y, radius) {
    circle = bonsai.Path.
      circle(x, y, radius).
      attr({fillColor: 'random'});
    circle.x = x;
    circle.y = y;
    stage.addChild(circle);
}

var c = stage.children();
stage.length(frames);
var spread = 40;
stage.on(0, function() {
  for (var i = 0, circle; (circle = c[i++]); ) {

    circle.animate(frames, {
      x: circle.x + spread * random() - spread / 2,
      y: circle.y + spread * random() - spread / 2
    }, {easing: 'sineInOut'});
  }
});


</script>

<script>

  var player = document.getElementById('player');

  var b = bonsai.run(player, {
    code: document.getElementById('bs').innerHTML,
    height: 500,
    width: 1200,
    framerate: 40
  });

  window.onresize = function() {
    player.style.left = (window.innerWidth - 202)/2 - 250 + 'px';
    player.style.top = window.innerHeight/2 - 250 + 'px';
  };

  window.onresize();

</script>

	</div>
 </body>
</html>
